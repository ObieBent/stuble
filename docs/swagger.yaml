basePath: /api
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  models.Reservation:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      end_date:
        type: string
      id:
        type: integer
      price:
        type: number
      room:
        $ref: '#/definitions/models.Room'
      room_id:
        type: integer
      start_date:
        type: string
      total:
        type: number
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: integer
    type: object
  models.Review:
    properties:
      comment:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      rating:
        type: integer
      reservation:
        $ref: '#/definitions/models.Reservation'
      reservationID:
        type: integer
      updatedAt:
        type: string
    type: object
  models.Room:
    properties:
      address:
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      has_air_con:
        type: boolean
      has_heating:
        type: boolean
      has_internet:
        type: boolean
      has_kitchen:
        type: boolean
      has_tv:
        type: boolean
      home_type:
        type: string
      id:
        type: integer
      latitude:
        type: number
      longitude:
        type: number
      price:
        type: number
      published_at:
        type: string
      reservation:
        items:
          $ref: '#/definitions/models.Reservation'
        type: array
      room_type:
        type: string
      summary:
        type: string
      total_bedrooms:
        type: integer
      total_occupancy:
        type: integer
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/models.User'
      userID:
        type: integer
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      details:
        $ref: '#/definitions/models.UserDetails'
      email:
        type: string
      emailVerifiedAt:
        type: string
      id:
        type: integer
      reservations:
        items:
          $ref: '#/definitions/models.Reservation'
        type: array
      rooms:
        items:
          $ref: '#/definitions/models.Room'
        type: array
      updatedAt:
        type: string
      username:
        type: string
    type: object
  models.UserDetails:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      description:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      phone_number:
        type: string
      profile_image:
        type: string
      remember_token:
        type: string
      updatedAt:
        type: string
      user_id:
        type: integer
    type: object
